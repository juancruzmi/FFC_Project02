<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Survey Form</title>
  </head>

  <body>
    <header>
      <h1 id="title">Coffee Survey</h1>
      <p id="description">This is a coffee survey so we can know you better</p>
    </header>
    <div class="survey-container">
      <form id="survey-form">
        <div class="field-block">
          <label class="field-title" for="name" id="name-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="field-block">
          <label class="field-title" for="email" id="email-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Enter your email"
          />
        </div>
        <div class="field-block">
          <label class="field-title" for="age" id="number-label">Age</label>
          <input
            type="number"
            name="age"
            id="number"
            min="18"
            max="99"
            placeholder="Enter your age"
          />
        </div>
        <div class="field-block">
          <p class="field-title">What industry is your job related to?</p>
          <select name="industry" id="dropdown">
            <option value="Technology">Technology</option>
            <option value="Medicine">Medicine</option>
            <option value="Mental Health">Mental Health</option>
            <option value="Fashion">Fashion</option>
            <option value="Social Media & Marketing">
              Social Media & Marketing
            </option>
          </select>
        </div>
        <div class="field-block">
          <p class="field-title">
            How much coffee do you drink during the day?
          </p>
          <label>
            <input
              type="radio"
              value="One or less"
              name="cups"
              id="cups-day"
              checked
            />
            One or less
          </label>
          <label>
            <input
              type="radio"
              value="Two or three"
              name="cups"
              id="cups-day"
            />
            Two or three
          </label>
          <label>
            <input
              type="radio"
              value="Three or more"
              name="cups"
              id="cups-day"
            />
            Three or more
          </label>
        </div>
        <div class="field-block">
          <p class="field-title">Wich of this coffee makers do you have?</p>
          <label>
            <input
              class="input-checkbox"
              type="checkbox"
              name="coffe-makers"
              value="moka-pot"
            />
            Moka Pot
          </label>
          <label>
            <input
              class="input-checkbox"
              type="checkbox"
              name="coffe-makers"
              value="espresso-machine"
            />
            Espresso Machine
          </label>
          <label>
            <input
              class="input-checkbox"
              type="checkbox"
              name="coffe-makers"
              value="french-press"
            />
            French Press
          </label>
          <label>
            <input
              class="input-checkbox"
              type="checkbox"
              name="coffe-makers"
              value="aeropress"
            />
            Aeropress
          </label>
          <label>
            <input
              class="input-checkbox"
              type="checkbox"
              name="coffe-makers"
              value="v60"
            />
            V60
          </label>
          <label>
            <input
              class="input-checkbox"
              type="checkbox"
              name="coffe-makers"
              value="chemex"
            />
            Chemex
          </label>
          <label>
            <input
              class="input-checkbox"
              type="checkbox"
              name="coffe-makers"
              value="kalita"
            />
            Kalita
          </label>
          <label>
            <input
              class="input-checkbox"
              type="checkbox"
              name="coffe-makers"
              value="batch-brewer"
            />
            Batch Brewer
          </label>
        </div>
        <div class="field-block">
          <p class="field-title">What is your favorite coffee?</p>
          <textarea
            name="experience"
            id="experience"
            cols="30"
            rows="5"
          ></textarea>
        </div>
        <button class="btn" type="submit" id="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
